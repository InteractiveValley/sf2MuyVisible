<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Muy Visible</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
	<header>
	    <a class="home_img" href="noticias.html"><img src="img/home.png" alt=""></a>
	    <div class="space"></div>
		<div class="head_contact">
				<a href="contacto.html">CONTACTO &amp; ADVERTISING</a>
		</div>
	</header>
	<section class="contacto_visible">
	    <figure>
	    	<a href="index.html"><img src="img/MUYVISIBLE-LOGO-HOME2.png" alt=""></a>

	    <div class="media_kit">
	    	<a href="#">DESCARGAR MEDIA KIT</a>

	<section class="formulario_visible">
		<div class="text_headform">
			FORMULARIO CONTACTO
		</div>
		<p>
			Ya sea que quieras saludarnos o platicar sobre publicidad, escribenos y nos pondremos en contacto contigo.
		</p>
		<table class="form_contact">
			<tr>
				<td><input type="text" placeholder="Nombre"></td>
				<td><input type="text" placeholder="Email*" required></td>
			</tr>
			<tr>
				<td><input type="text" placeholder="Asunto"></td>
				<td><input type="text" placeholder="Telefono*" required></td>
			</tr>
			<tr>
				<td><input type="text" placeholder="Empresa"></td>
			</tr>
			<tr>
				<td colspan="2"><textarea name="" rows="5" id="" placeholder="Mensaje*" required></textarea></td>
			</tr>
			<tr>
				<td  colspan="2"><input class="submit" type="submit"></td>
			</tr>
		</table>
		<div class="social_links"><a href="#"><img src="img/facebook.png" alt=""></a><a href="#"><img src="img/twitter.png" alt=""></a></div>
	</section>
	<footer></footer>
